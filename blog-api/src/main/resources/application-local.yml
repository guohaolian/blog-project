# Local profile: lets the app start even without MySQL, for skeleton verification.
# Use: --spring.profiles.active=local

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  jwt:
    secret: local-dev
    expire-seconds: 86400
  upload:
    dir: ./uploads
